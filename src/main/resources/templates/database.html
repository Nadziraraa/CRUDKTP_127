<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Database</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/data">Database KTP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <br>
<!--        <div th:insert="/menu :: main_menu"></div>-->
        <div align="center">Database KTP Indonesia</div>      
        <a href="/bikin"class="btn btn-warning">Data baru</a>
        <div class="table-responsive">
            <table class="table align-middle">
                <tr>
                    <th>NIK</th>
                    <th>Nama</th>
                    <th>tanggal Lahir</th>
                    <th>Jenis Kelamin</th>
                    <th>Alamat</th>
                    <th>Agama</th>
                    <th>Status</th>
                    <th>Pekerjaan</th>
                    <th>Warga Negara</th>
                    <th>Berlaku Hingga</th>
                    <th>Foto</th>
                    <th>Action</th>
                </tr>
                <tr th:each="godata:${goData}">
                    <td th:text="${godata.noktp}"></td>
                    <td th:text="${godata.nama}"></td>
                    <td th:text="${#dates.format(godata.tgllahir,'dd-MM-yyyy')}"></td>
                    <td th:text="${godata.jeniskelamin}"></td>
                    <td th:text="${godata.alamat}"></td>
                    <td th:text="${godata.agama}"></td>
                    <td th:text="${godata.status}"></td>
                    <td th:text="${godata.pekerjaan}"></td>
                    <td th:text="${godata.warganegara}"></td>
                    <td th:text="${godata.berlakuhingga}"></td>                   
                    <td><img th:src="@{${'/img?id='+ godata.id}}" alt="poto" width="100"></td>
                    <td>
<!--                        <a href="/detil">Detil</a>-->
                        <a th:href="@{/edit/{id}(id=${godata.id})}"class="btn btn-warning">Edit</a>
                        <a th:href="@{/delete/{id}(id=${godata.id})}"class="btn btn-warning">Delete</a>
                    </td>
                </tr> 
            </table>
        </div>
        
    </body>
</html>
